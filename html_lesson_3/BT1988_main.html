<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel = "stylesheet" type ="text/css" href="a1.css">
        <title>Email Editor</title>
    </head>
    <body>
     
     <div id="main">
        <h2>Compose e-mail message.</h2>
        <form action ="status.html" method ="get">
        <div class ="h">
        <label>To:</label>
        <input required ="true" type = "email" name="'to" class="EmailEditor">
        </div>
        <div class ="h">
        <label>From:</label>
		<input required="true" type="email" name="from" class="EmailEditor">
        </div>
        <div class ="h">
        <label>Cc:</label>
		<input required="true" type="email" name="cc" class="EmailEditor">
        </div>
        <div class ="h">
        <label>Subject:</label>
		<input required="true" type="text" name="subject" class="EmailEditor">
        </div>
        <div class ="h">
        <label>Message:</label>
		<textarea required="true" rows="6" class="EmailEditor"></textarea>
        </div>    
        <div class ="h">
            <label>&nbsp;</label>
            <button type ="submit">SEND</button>
            <button type ="reset">CANCEL</button>
        </div>
    </form>
    </div>
    </body>
</html>
