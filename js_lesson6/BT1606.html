<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <body>
    </body>
    <script type="text/javascript">
        a = prompt('NHap gia tri cua a ')
        b = prompt('NHap gia tri cua b ')
        c = prompt('NHap gia tri cua c ')
         delta = b*b - 4*a*c;
    
    if (delta > 0) {
        x1 = (-b + Math.sqrt(delta)) / (2*a);
        x2 = (-b - Math.sqrt(delta)) / (2*a);
       document.writeln("Phuong trinh co 2 nghiem phan biet:<br>");
       document.writeln("x1 = "+ x1);
       document.writeln('<br>')
       document.writeln("x2 = "+ x2);
    }  
    if (delta == 0) {
        x = -b / (2*a);
        document.writeln("Phuong trinh co nghiem kep:\n");
        document.writeln("x = "+ x);
    } 
     if(delta<0){
        document.writeln("Phuong trinh vo nghiem.\n");
    }

    </script>
</html>
