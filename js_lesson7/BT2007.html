<!DOCTYPE html>
<html>
    <meta charset ="utf-8">
    <body>

    </body>
    <script>
        function congtru(a,b){
            tong = a+b
            thuong = a/b
            tich = a*b
            hieu = a-b
            document.writeln('Tong cua a va b la :'+tong)
            document.write("<br>")
            document.writeln('Thuong cua a va b la :'+thuong)
            document.write("<br>")
            document.writeln('Tich cua a va b la :'+tich)
            document.write("<br>")
            document.writeln('Hieu cua a va b la :'+hieu)
        }
        a=prompt('Nhap so a :')
        b=prompt('Nhap so b :')
        congtru(a,b)

    </script>
</html>
