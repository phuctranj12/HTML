<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <link rel="stylesheet" ref="text/css" href="BT2217.css">
    <body>
        <div class="header" id="header-id">
            <div class="h1">LOGO</div>
            <div class="h2">WEB tin tức</div>
        </div>

        <div class="menu" id="menu-id">
            <ul>
                <li>Trang chủ </li>
                <li>Tin học</li>
                <li>Khoá học</li>
                <li>Tuyển dụng</li>
                <li>Liên hệ</li>
            </ul>
        </div>

        <div class="main" id="main-id">
            <div class="main1">
                <h4>Nhap thong tin bai viet</h4 >
                <div class="nhap">
                    <label>TIEU DE</label>
                    <input type="text" id="tieude-id" maxlength="200" minlength="10">
                </div>
                <div class="nhap">
                    <label>HINH ANH</label>
                    <input type="text" id="hinhanh-id">
                </div>
                <div class="nhap">
                    <label>NOI DUNG</label>
                    <input type="text" style="height: 300px;" id="noidung-id" maxlength="500" minlength="20">
                </div>
                <div class="nhap2">
                    <label>&nbsp;</label>
                    <button onclick="save()">LUU</button>
                    <button onclick="xoa()">XOA</button>
                </div>
            </div> <!-- main1 -->
            <div class="main2">
                <h4>Bai viet moi ngay</h4>
                <h5>Bai 1</h5>
                <h5>Bai 2</h5>
                <h5>Bai 3</h5>
                <h5>Bai 4</h5>
                <h5>Bai 5</h5>
            </div>
        </div>



        <div class="dialog">
            <div class="header">
                <div class="h1">LOGO</div>
                <div class="h2">WEB tin tức</div>
            </div>
            <div class="menu" >
                <ul>
                    <li>Trang chủ </li>
                    <li>Tin học</li>
                    <li>Khoá học</li>
                    <li>Tuyển dụng</li>
                    <li>Liên hệ</li>
                </ul>
            </div>
            <div class="main">
                <div class="main1">
                    <div class="q1"><input  id="tieude-id1"></div>
                    <div class="q2"><input id="hinhanh-id1"></div>
                    <div class="q3"><input id="noidung-id1"></div>
                    
                </div>
                    <!-- main1 -->
                <div class="main2">
                    <h4>Bai viet moi ngay</h4>
                    <h5>Bai 1</h5>
                    <h5>Bai 2</h5>
                    <h5>Bai 3</h5>
                    <h5>Bai 4</h5>
                    <h5>Bai 5</h5>
                </div>
            </div>
        </div>
       
       
       
        <script type="text/javascript">
            var p1 = document.getElementById('main-id')
            var p2 = document.getElementById('header-id')
            var p3 = document.getElementById('menu-id')
            var tieude = document.getElementById('tieude-id')
            var hinhanh = document.getElementById('hinhanh-id')
            var noidung = document.getElementById('noidung-id')
            var tieude1 = document.getElementById('tieude-id1')
            var hinhanh1 = document.getElementById('hinhanh-id1')
            var noidung1 = document.getElementById('noidung-id1')
            function save(){
                let td = tieude.value
                let ha = hinhanh.value
                let nd = noidung.value
                if(td==''||ha==''|nd==''){
                    alert('YEU cau nhap du thong tin')
                }
                else{
                    xoa()
                    show()
                }
            }
            function show(){
                let td = tieude.value
                let ha = hinhanh.value
                let nd = noidung.value
                tieude1.value=td
                hinhanh1.value=ha
                noidung1.value=nd
            }
            function xoa(){
                p1.style.display="none"
                p2.style.display="none"
                p3.style.display="none"

            }
        </script>
    </body>
</html>
